<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <link rel="stylesheet" href="inputstyle.css" />
    <title>lab5</title>
    <style>
        html {
  touch-action: none;

  -moz-user-select: none;
  -khtml-user-select: none;
  -webkit-user-select: none;
  user-select: none;
}

body {
  margin: 0;
  touch-action: none;
}

#workspace {
  width: 100vw;
  height: 100vh;
  position: relative;
  background-color: rgb(226, 226, 226);
  overflow: hidden;
}

.target {
  position: absolute;
  border: 1px solid black;
  background-color: red;
  box-sizing: border-box;
}
    </style>
</head>
<body>
    <div id="workspace">
        <div class="target"
             style="top: 120px; left: 20px; width: 60px; height: 100px"></div>

        <div class="target"
             style="top: 250px; left: 50px; width: 150px; height: 80px"></div>

        <div class="target"
             style="top: 370px; left: 30px; width: 100px; height: 100px"></div>
    </div>
    <script src="lab5S.js"></script>
</body>
</html>
